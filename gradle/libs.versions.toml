[versions]
agp = "8.5.0"
kotlin = "1.9.23"
ksp                            = "1.9.23-1.0.20"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.8.2"
activityCompose = "1.8.0"
composeBom = "2024.04.01"
hilt                           = "2.51"
moshi                          = "1.15.1"
retrofit                       = "2.11.0"
glide                          = "4.16.0"
composeGlide                   = "1.0.0-beta01"
voyagerVersion                 = "1.1.0-beta02"
okHttp                         ="4.12.0"
daggerPlugin    = "2.44"
androidGradlePluginVersion     = '8.2.2'
lifecycleRuntimeComposeAndroid = "2.8.2"
